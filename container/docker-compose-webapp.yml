version: '3.8'

x-image-cicd-target: &cicdTargetImage
  build:
    context: ./cicd
    dockerfile: Dockerfile-target
  image: hands-on/jenkins/ubuntu/cicd/target:latest

services:

  webapp-webui:
    container_name: webapp-webui
    hostname: webapp-webui
    <<: *cicdTargetImage
    ports:
      - 8181:8181
    networks:
      - internal
      - external
    tty: true
    restart: always

  webapp-webapi:
    container_name: webapp-webapi
    hostname: webapp-webapi
    <<: *cicdTargetImage
    ports:
      - 8182:8182
    networks:
      - internal
      - external
    tty: true
    restart: always

  webapp-mysql:
    hostname: webapp-mysql
    container_name: webapp-mysql
    image: mysql:8.0
    ports:
      - 3306:3306
    networks:
      - internal
      - external
    volumes:
      - ./mysql/config/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: mysqld
    env_file:
      - .env-webapp-mysql
    restart: always

networks:
  internal:
    name: intra-net
    driver: bridge
    internal: true
  external:
    name: hands-net
    driver: bridge
